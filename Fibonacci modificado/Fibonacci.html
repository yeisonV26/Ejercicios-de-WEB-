    <script>

        function fibonacci(){

            var n = parseInt(document.getElementById("n").value);
            //inicio las variables de a, b y c las cuales son los dos primeros numeros de la serie
            var a = 0;
            var b = 1;
            var c = 2;
            var d = 0;
            sum = 0;
            
            document.write(a + " " + b + " " + c + " ");

            //Realizo un for donde hay un contador y una suma en la cual voy sumando los valores de a, b y c para que me de el siguiente numero y luego lo remplazo y vuelvo a realizar el ciclo
            for(var i = 4; i<=n; i++){
                d = a + b + c;
                document.write(d + '\t');
                sum += d;
                a = b;
                b = c;
                c = d;
            };

            document.write('</br>*****************');
            document.write('</br> la suma es: ' + sum);

        };


    </script>
    
    <h4>Serie de fibonacci</h4>
    <!--Realizo un formulario para que ingrese los numeros y utilizo un boton para llamar la funcion fibonnacci()-->
    <form>

        <label for="numero">Ingrese los terminos que quiere:</label>
        <li><input type="text" id="n" value="" placeholder="Cantidad: "></li>
        <br>
        <input type="submit" onclick="return fibonacci()" value="Calculo">

    </form>

</body>
