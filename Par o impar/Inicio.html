    <script>
      // inicio la funcion para calcular si es par o impar
      // Creo unos alert para imprimir el resultado
    function parImpar()
	{
		var num=parseInt(document.getElementById("valor").value);
		if (num%2==0) {
         alert("El numero introducido es par");
      } else {
         alert("El numero introducido es impar");
      }
   }
   
    </script>

    <h4>Determinar si un valor es par o impar</h4>
 

<!--Creo un formulario donde esta un campo de texto y un boton en el cual cuando hago click llamo a la funcion parImpar -->
<form>
	<input type="text" id="valor" value="" placeholder="introduce un valor numerico">
	<input type="submit" onclick="return parImpar()" value="Par/Impar">
</form>
