<body>

    <script>

            function factorial(){

                var n1 = parseInt(document.getElementById("n1").value);
                var con = 1;
                //Se hace un for donde se lee el numero que ingreso el usuario el cual sera el limite para terminar en for 
                for(var i =1; i<=n1; i++){
                //se multiplican los valores
                con *= i;
                document.write(i +  "\t");
                
            };
            
            //Se imprimen los datos
            document.writeln("<br/>"); 
            document.writeln("<br/>");            
            document.write('El numero es: ' + n1);
            document.write('<br/>*****************');
            document.write('<br/>El factorial es: ' + con);

            };

    </script>
    
    <h4>Factorial de un numero</h4>
    <!--Realizo un formulario para que ingrese los numeros y utilizo un boton para llamar la funcion mercancia()-->
    <form>

        <label for="numero">Ingrese el numero :</label>
        <li><input type="text" id="n1" value="" placeholder="Numero: "></li>
        <br>
        <input type="submit" onclick="return factorial()" value="Calculo">

    </form>
    


</body>
</html>
